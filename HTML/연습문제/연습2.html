<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짬뽕</title>
</head>
<body>
    <form>
        <label for="name">사용자 ID :</label>
        <input type="text"><br>
        <label for="password">비밀 번호 :</label>
        <input type="password">
        <button type="button">완료</button>
        <br><br>
        <select>
            <option>짜장면</option>
            <option selected>짬뽕</option>
            <option>탕수육</option>
        </select>
        <label>짜장면<input type="checkbox"></label>
        <label>짬뽕<input type="checkbox" checked></label>
        <label>탕수육<input type="checkbox"></label>
        <br>
        <label for="name">이름 :</label>
        <input type="text"><br>
        <label for="password">암호 :</label>
        <input type="password"><br>
        <label for="name">자소서 :</label>
            <textarea>이곳에 자기소개서 작성</textarea>
        <br><br>
        <label>검색 :</label>
            <input type="text">
            <button type="button">Q1</button>
            <button type="button">Q2</button>
        <br>
        <label>submit 버튼 :</label>
            <input type="submit" value="전송1">
            <input type="submit" value="전송2">
        <br>
        <label>reset 버튼 :</label>
            <input type="reset" value="리셋1">
            <input type="reset" value="리셋1">

            <!-- 까먹어서 메모용 -->
            <!-- checked는 체크박스 디폴트 -->
            <!-- selected는 옵션 드롭다운 디폴트 -->
            <!-- button타입 button하면 무용 -->
            <!-- disabled는 버튼 비활성화 -->

    </form>
</body>
</html>
