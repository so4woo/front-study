<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표연습</title>

    <!-- CSS 작성 영역 -->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table>
        <!-- tr 태그 한개가 하나의 행 -->
        <tr> 
            <th>번호
                <!-- th(볼드), td(얇음)는 열을 의미 -->
            </th>
            <td>상품명</td>
            <td>수량</td>
            <td>가격</td>
        </tr>

        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>

        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td rowspan="2">1,000원</td>
        </tr>

        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <!-- <th>1,000원</th> -->
        </tr>

        <tr>
            <td>총 금액</td>
            <td colspan="3">6,500원</td>
        </tr>
    </table>

    <br><br>

    <table>
        <tbody>
        <tr> 
            <th scope="col">번호</th>
            <th scope="col">상품명</th>
            <th scope="col">수량</th>
            <th scope="col">가격</th>
        </tr>

        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>

        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td rowspan="2">1,000원</td>
        </tr>

        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <!-- <th>1,000원</th> -->
        </tr>

        </tbody>
        <tr>
            <td>총 금액</td>
            <td colspan="3">6,500원</td>
        </tr>
    </table>
</body>
</html>
