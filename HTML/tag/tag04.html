<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 링크 이동 태그 -->
    <!-- 
        a태그 target 속성
        _blank : 새장
        _self : 현재창
    
        href 속성 : 이동 할 경로
        -->
    
    <a href="https://www.naver.com" target="_self" title="네이버로 타이틀">네이버로 이동</a>
    <br>
    <a href="https://www.coupang.com" target="_blank" title="쿠팡쿠팡">쿠팡으로 쇼핑</a>

    <br><br>

    <!--현재 동일한 경로 ./두부.jip-->
    <img src="두부.jpg" alt="네모두부"><!--동일한 경로-->
    <img src="tagimg/프라이팬.jpg" alt="프라이팬사진"><!--하위 폴더 경로-->
    <img src="../../images/주방놀이.jpg" alt="주방놀이 장난감"><!--상위 다른 경로-->

    <br><br>
    <a href="https://www.coupang.com/" target="_blank" title="두부두부">
        <img src="두부.jpg" alt="두부사진">
    </a>

    <br>
    <img src="https://cdn.pixabay.com/photo/2025/03/22/20/26/ai-generated-9487507_960_720.png" alt="지구풍선">
</body>
</html>
