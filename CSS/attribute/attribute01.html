<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 색상 표기법 */
        .clr1{color:aquamarine;}

        /*RGB 표기법 */
        .clr2{color:rgb(73, 136, 230);}

        /*RGBa : alpha 투명도 0~1*/
        .clr2{color:rgb(73, 136, 230, 0.5);}

        /* 16진수 EX 표기법 */
        .clr3{color: #F38C79;}
    </style>
</head>
<body>
    
    <h1 class="clr1">color check clr1</h1>
    <h1 class="clr2">color check clr2</h1>
    <h1 class="clr3">color check clr3</h1>
</body>
</html>
